<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="40" r="80" fill="#4facfe" opacity="0.1"/>
  <circle cx="720" cy="160" r="60" fill="#00f2fe" opacity="0.08"/>
  <circle cx="100" cy="180" r="100" fill="#4facfe" opacity="0.05"/>
  
  <!-- Code brackets decoration -->
  <text x="50" y="110" font-family="monospace" font-size="80" fill="#4facfe" opacity="0.3">&lt;</text>
  <text x="720" y="110" font-family="monospace" font-size="80" fill="#00f2fe" opacity="0.3">/&gt;</text>
  
  <!-- Main text -->
  <text x="400" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">Mads Holst Jensen</text>
  
  <!-- Subtitle -->
  <text x="400" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#a0aec0" text-anchor="middle">WordPress Developer &amp; Freelancer</text>
  
  <!-- Accent line -->
  <rect x="300" y="130" width="200" height="3" rx="2" fill="url(#accent-gradient)"/>
  
  <!-- Tagline -->
  <text x="400" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#718096" text-anchor="middle">Building scalable solutions for 25+ happy clients</text>
</svg>